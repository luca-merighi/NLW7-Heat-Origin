<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luca Merighi">
    <meta name="description" content="Crachá pessoal para o evento DoWhile2021">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/badge.css">

    <link rel="shortcut icon" href="./img/rocket.png" type="image/x-icon">
    <title>DoWhile2021 | Badge</title>
</head>
<body>
    <main id="badge">
        <div class="profile">
            <figure class="figure">
                <img 
                src="./img/stamp.svg" 
                alt="Selo redondo e branco escrito Build The Future, evento da Rocketseat" 
                class="stamp">

                <img 
                src="" 
                alt="Foto de Perfil" 
                class="profile-picture">
            </figure>

            <div class="text">
                <h1></h1>
                <a 
                href="" 
                target="_blank">
                    <img 
                    src="./img/github.svg" 
                    alt="Ícone branco e preto do GitHub">
                    <span></span>
                </a>
                <p></p>
            </div>

            <ul id="socialLinks" class="social-media-links">
                <li class="instagram">
                    <a 
                    href=""
                    target="_blank">
                        <img 
                        src="./img/instagram.svg" 
                        alt="Ícone branco do Instagram">
                    </a>
                </li>
                <li class="facebook">
                    <a 
                    href="" 
                    target="_blank">
                        <img 
                        src="./img/facebook.svg"
                        alt="Ícone branco do Facebook">
                    </a>
                </li>
            </ul>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
